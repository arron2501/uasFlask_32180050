<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
    <link rel="icon" href="/static/images/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>
      {% block title %}{{ title }}{% endblock title %} | VALORANT Guides
    </title>
  </head>
  <body>
    <div class="relative min-h-screen md:flex">
      <!-- mobile -->
      <div
        class="
          {% block mobile_sidenav %}{{ mobile_sidenav }}{% endblock mobile_sidenav %}
          text-gray-100
          flex
          justify-between
          border-gray-200
          px-3
          md:hidden
        "
      >
        <!-- logo -->
        <i class="p-4">
          <svg
            class="w-7 h-7"
            viewBox="0 0 49 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M-5.40813e-05 1.39987V0.308758C-5.40813e-05 0.308758 -0.00739096 0 0.454571 0C0.538028 0 0.623189 0.0907189 0.971298 0.576471C1.31941 1.06222 32.1775 39.4848 32.1775 39.4848C32.2139 39.5266 32.2403 39.5762 32.2546 39.6297C32.269 39.6833 32.2708 39.7394 32.2601 39.7937C32.2329 39.9999 31.985 39.979 31.6195 39.979H16.8431C16.8431 39.979 16.2404 39.9152 15.9544 39.4643C15.6826 39.0936 0.3719 20.1541 0.3719 20.1541C0.20412 19.9332 0.103686 19.6688 0.082617 19.3924C0.0696464 18.9744 -5.40813e-05 1.39987 -5.40813e-05 1.39987ZM28.2302 26.4948H42.511C42.511 26.4948 43.4075 26.498 43.8129 26.1037C44.2182 25.7093 48.3799 20.4837 48.3799 20.4837C48.3799 20.4837 48.9999 19.6625 48.9999 19.1455V0.494118C48.9999 0.494118 48.9898 0.0206536 48.5866 0.0206536C48.5047 0.0206536 27.7342 25.9186 27.7342 25.9186C27.6638 26.0215 27.6277 26.1439 27.6309 26.2685C27.638 26.4727 27.7455 26.4948 28.2302 26.4948Z"
                fill="#FAFAFA"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="49" height="40" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </i>

        <!-- mobile nav -->
        <button
          class="
            mobile-menu-button
            p-4
            focus:outline-none
            hover:text-red-500
            transition
            duration-300
            focus:text-white
            focus:bg-red-500
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- sidebar -->
      <div
        class="
          {% block sidenav %}{{ sidenav }}{% endblock sidenav %}
          sidebar
          w-24
          flex flex-col
          items-center
          fixed
          z-10
          inset-y-0
          left-0
          transform
          -translate-x-full
          md:translate-x-0
          transition
          duration-300
          ease-in-out
          bg-gray-900
          md:bg-transparent
        "
      >
        <!-- logo -->
        <i class="p-7">
          <svg
            class="w-8 h-8"
            viewBox="0 0 49 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M-5.40813e-05 1.39987V0.308758C-5.40813e-05 0.308758 -0.00739096 0 0.454571 0C0.538028 0 0.623189 0.0907189 0.971298 0.576471C1.31941 1.06222 32.1775 39.4848 32.1775 39.4848C32.2139 39.5266 32.2403 39.5762 32.2546 39.6297C32.269 39.6833 32.2708 39.7394 32.2601 39.7937C32.2329 39.9999 31.985 39.979 31.6195 39.979H16.8431C16.8431 39.979 16.2404 39.9152 15.9544 39.4643C15.6826 39.0936 0.3719 20.1541 0.3719 20.1541C0.20412 19.9332 0.103686 19.6688 0.082617 19.3924C0.0696464 18.9744 -5.40813e-05 1.39987 -5.40813e-05 1.39987ZM28.2302 26.4948H42.511C42.511 26.4948 43.4075 26.498 43.8129 26.1037C44.2182 25.7093 48.3799 20.4837 48.3799 20.4837C48.3799 20.4837 48.9999 19.6625 48.9999 19.1455V0.494118C48.9999 0.494118 48.9898 0.0206536 48.5866 0.0206536C48.5047 0.0206536 27.7342 25.9186 27.7342 25.9186C27.6638 26.0215 27.6277 26.1439 27.6309 26.2685C27.638 26.4727 27.7455 26.4948 28.2302 26.4948Z"
                fill="#FAFAFA"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="49" height="40" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </i>

        <!-- nav -->
        <nav class="pt-16">
          <!-- main menu -->
          <ul class="space-y-8">
            <!-- home -->
            <li class="text-gray-400">
              <a
                href="/"
                class="
                focus:outline-none
                transition
                {% block home_active %}{{ home_active }}{% endblock home_active %}
                hover:text-red-500
                focus:text-red-500
                duration-300
              "
              >
                <svg
                  class="h-8 w-8"
                  viewBox="0 0 35 35"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.0028 2.76053C18.5967 2.37655 18.0589 2.1626 17.5 2.1626C16.9411 2.1626 16.4033 2.37655 15.9972 2.76053L5.40094 12.7749C5.07649 13.0819 4.81815 13.452 4.64174 13.8623C4.46532 14.2727 4.37456 14.7148 4.375 15.1615V27.3458C4.37558 28.2157 4.72154 29.0497 5.33683 29.6646C5.95212 30.2795 6.78639 30.6249 7.65625 30.6249H10.9375C11.8077 30.6249 12.6423 30.2792 13.2577 29.6639C13.8731 29.0485 14.2188 28.2139 14.2188 27.3437V21.8749C14.2188 21.5848 14.334 21.3066 14.5391 21.1015C14.7442 20.8964 15.0224 20.7812 15.3125 20.7812H19.6875C19.9776 20.7812 20.2558 20.8964 20.4609 21.1015C20.666 21.3066 20.7813 21.5848 20.7813 21.8749V27.3437C20.7813 28.2139 21.127 29.0485 21.7423 29.6639C22.3577 30.2792 23.1923 30.6249 24.0625 30.6249H27.3438C28.214 30.6249 29.0486 30.2792 29.6639 29.6639C30.2793 29.0485 30.625 28.2139 30.625 27.3437V15.1593C30.6249 14.7128 30.5336 14.2711 30.3568 13.8611C30.18 13.4511 29.9215 13.0815 29.5969 12.7749L19.0028 2.75616V2.76053Z"
                  />
                </svg>
              </a>
            </li>
            <!-- account -->
            <li class="text-gray-400">
              <a
                href="/accounts"
                class="
                  focus:outline-none
                  transition
                  {% block accounts_active %}{{ accounts_active }}{% endblock accounts_active %}
                  hover:text-red-500
                  focus:text-red-500
                  duration-300
                "
              >
                <svg
                  class="h-8 w-8"
                  viewBox="0 0 35 35"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.9375 9.47925C10.9375 13.0974 13.8819 16.0417 17.5 16.0417C21.1181 16.0417 24.0625 13.0974 24.0625 9.47925C24.0625 5.86112 21.1181 2.91675 17.5 2.91675C13.8819 2.91675 10.9375 5.86112 10.9375 9.47925ZM29.1667 30.6251H30.625V29.1667C30.625 23.539 26.0444 18.9584 20.4167 18.9584H14.5833C8.95417 18.9584 4.375 23.539 4.375 29.1667V30.6251H29.1667Z"
                  />
                </svg>
              </a>
            </li>
            <!-- divider -->
            <li>
              <i class="focus:outline-none">
                <svg
                  width="30"
                  height="20"
                  viewBox="0 0 35 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.5 14.8438C13.1216 14.8438 13.7177 14.5968 14.1573 14.1573C14.5968 13.7177 14.8438 13.1216 14.8438 12.5C14.8438 11.8784 14.5968 11.2823 14.1573 10.8427C13.7177 10.4032 13.1216 10.1562 12.5 10.1562C11.8784 10.1562 11.2823 10.4032 10.8427 10.8427C10.4032 11.2823 10.1562 11.8784 10.1562 12.5C10.1562 13.1216 10.4032 13.7177 10.8427 14.1573C11.2823 14.5968 11.8784 14.8438 12.5 14.8438Z"
                    fill="#A3ABCB"
                  />
                  <path
                    d="M22.5 14.8438C23.1216 14.8438 23.7177 14.5968 24.1573 14.1573C24.5968 13.7177 24.8438 13.1216 24.8438 12.5C24.8438 11.8784 24.5968 11.2823 24.1573 10.8427C23.7177 10.4032 23.1216 10.1562 22.5 10.1562C21.8784 10.1562 21.2823 10.4032 20.8427 10.8427C20.4032 11.2823 20.1562 11.8784 20.1562 12.5C20.1562 13.1216 20.4032 13.7177 20.8427 14.1573C21.2823 14.5968 21.8784 14.8438 22.5 14.8438Z"
                    fill="#A3ABCB"
                  />
                </svg>
              </i>
            </li>
            <!-- news -->
            <li class="text-gray-400">
              <a
                href=""
                class="
                  focus:outline-none
                  transition
                  {% block news_active %}{{ news_active }}{% endblock news_active %}
                  hover:text-red-500
                  focus:text-red-500
                  duration-300
                "
              >
                <svg
                  class="w-8 h-8"
                  viewBox="0 0 35 35"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M29.1667 4.375H5.83335C4.2146 4.375 2.91669 5.67292 2.91669 7.29167V27.7083C2.91669 29.3271 4.2146 30.625 5.83335 30.625H29.1667C30.7854 30.625 32.0834 29.3271 32.0834 27.7083V7.29167C32.0834 5.67292 30.7854 4.375 29.1667 4.375ZM7.29169 10.2083H14.5834V18.9583H7.29169V10.2083ZM27.7084 24.7917H7.29169V21.875H27.7084V24.7917ZM27.7084 18.9583H17.5V16.0417H27.7084V18.9583ZM27.7084 13.125H17.5V10.2083H27.7084V13.125Z"
                  />
                </svg>
              </a>
            </li>
            <!-- toggle dark mode -->
            <li class="fixed bottom-0 pb-7 text-gray-400">
              <a
                href="#"
                class="
                  focus:outline-none
                  transition
                  {% block darkmode_active %}{{ darkmode_active }}{% endblock darkmode_active %}
                  hover:text-indigo-600
                  focus:text-indigo-600
                  duration-300
                "
                ><svg
                  class="w-8 h-8"
                  viewBox="0 0 35 35"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.5 4.375C14.9041 4.375 12.3665 5.14477 10.2081 6.58696C8.04975 8.02916 6.36749 10.079 5.37409 12.4773C4.38069 14.8756 4.12077 17.5146 4.6272 20.0606C5.13363 22.6066 6.38367 24.9452 8.21923 26.7808C10.0548 28.6163 12.3934 29.8664 14.9394 30.3728C17.4854 30.8792 20.1244 30.6193 22.5227 29.6259C24.921 28.6325 26.9709 26.9503 28.413 24.7919C29.8552 22.6335 30.625 20.0959 30.625 17.5C30.625 16.8292 30.5667 16.1583 30.4792 15.5167C29.7505 16.5385 28.7877 17.3709 27.6713 17.9443C26.555 18.5177 25.3175 18.8154 24.0625 18.8125C22.393 18.8125 20.7667 18.2823 19.418 17.2983C18.0693 16.3142 17.0681 14.9272 16.5587 13.3373C16.0493 11.7475 16.058 10.0369 16.5837 8.45229C17.1093 6.86771 18.1247 5.49103 19.4833 4.52083C18.8417 4.43333 18.1708 4.375 17.5 4.375Z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- main content -->
      <main class="md:ml-24 flex-1">
        <!-- home menu -->
        <ul
          class="p-8 space-x-7 flex flex-row text-center text-gray-400 {% block home_menu %}{{ home_menu }}{% endblock home_menu %}"
        >
          <!-- home -->
          <li
            class="hover:text-white transition duration-300 {% block homemenu_active %}{{ homemenu_active }}{% endblock homemenu_active %}"
          >
            <a href="/" class="space-x-1 focus:outline-none focus:text-white">
              <svg
                class="h-5 w-5 inline-block"
                viewBox="0 0 35 35"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.0028 2.76053C18.5967 2.37655 18.0589 2.1626 17.5 2.1626C16.9411 2.1626 16.4033 2.37655 15.9972 2.76053L5.40094 12.7749C5.07649 13.0819 4.81815 13.452 4.64174 13.8623C4.46532 14.2727 4.37456 14.7148 4.375 15.1615V27.3458C4.37558 28.2157 4.72154 29.0497 5.33683 29.6646C5.95212 30.2795 6.78639 30.6249 7.65625 30.6249H10.9375C11.8077 30.6249 12.6423 30.2792 13.2577 29.6639C13.8731 29.0485 14.2188 28.2139 14.2188 27.3437V21.8749C14.2188 21.5848 14.334 21.3066 14.5391 21.1015C14.7442 20.8964 15.0224 20.7812 15.3125 20.7812H19.6875C19.9776 20.7812 20.2558 20.8964 20.4609 21.1015C20.666 21.3066 20.7813 21.5848 20.7813 21.8749V27.3437C20.7813 28.2139 21.127 29.0485 21.7423 29.6639C22.3577 30.2792 23.1923 30.6249 24.0625 30.6249H27.3438C28.214 30.6249 29.0486 30.2792 29.6639 29.6639C30.2793 29.0485 30.625 28.2139 30.625 27.3437V15.1593C30.6249 14.7128 30.5336 14.2711 30.3568 13.8611C30.18 13.4511 29.9215 13.0815 29.5969 12.7749L19.0028 2.75616V2.76053Z"
                />
              </svg>

              <span class="font-semibold text-sm">Home</span>
            </a>
          </li>
          <!-- agents -->
          <li
            class="hover:text-white transition duration-300 {% block agents_active %}{{ agents_active }}{% endblock agents_active %}"
          >
            <a
              href="/agents"
              class="space-x-1 focus:outline-none focus:text-white"
            >
              <svg
                class="h-5 w-5 inline-block"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.4375 9.375C13.4375 10.0549 13.2359 10.7195 12.8582 11.2848C12.4805 11.8501 11.9436 12.2907 11.3155 12.5508C10.6874 12.811 9.99619 12.8791 9.32938 12.7464C8.66257 12.6138 8.05006 12.2864 7.56932 11.8057C7.08858 11.3249 6.76119 10.7124 6.62855 10.0456C6.49591 9.37881 6.56399 8.68765 6.82416 8.05953C7.08434 7.4314 7.52493 6.89454 8.09023 6.51682C8.65552 6.13911 9.32013 5.9375 10 5.9375C10.9117 5.9375 11.786 6.29966 12.4307 6.94432C13.0753 7.58898 13.4375 8.46332 13.4375 9.375ZM17.5 3.75V16.25C17.4996 16.5814 17.3678 16.8991 17.1335 17.1335C16.8991 17.3678 16.5814 17.4996 16.25 17.5H3.75C3.41859 17.4996 3.10087 17.3678 2.86653 17.1335C2.63219 16.8991 2.50037 16.5814 2.5 16.25V3.75C2.50037 3.41859 2.63219 3.10087 2.86653 2.86653C3.10087 2.63219 3.41859 2.50037 3.75 2.5H16.25C16.5814 2.50037 16.8991 2.63219 17.1335 2.86653C17.3678 3.10087 17.4996 3.41859 17.5 3.75ZM16.2508 16.25L16.25 3.75H3.75V16.25H4.03695C4.40848 15.076 5.1167 14.037 6.07367 13.262C6.29597 13.0828 6.53041 12.9191 6.77531 12.7722C7.64462 13.6004 8.79929 14.0625 10 14.0625C11.2007 14.0625 12.3554 13.6004 13.2247 12.7722C13.4696 12.9191 13.7041 13.0828 13.9264 13.262C14.8833 14.037 15.5915 15.076 15.963 16.25H16.25H16.2508Z"
                />
              </svg>

              <span class="font-semibold text-sm">Agents</span>
            </a>
          </li>
          <!-- weapons -->
          <li
            class="hover:text-white transition duration-300 {% block weapons_active %}{{ weapons_active }}{% endblock weapons_active %}"
          >
            <a
              href="/weapons"
              class="space-x-1.5 focus:outline-none focus:text-white"
            >
              <svg
                class="h-5 w-5 inline-block"
                viewBox="0 0 18 14"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0)">
                  <path
                    d="M1.14146 2.2478C1.22342 2.2478 1.33463 2.2361 1.47512 2.21268L2.30049 3.03805C1.93756 3.26049 1.55122 3.37171 1.14146 3.37171C1.12976 3.37171 1.1122 3.36878 1.08878 3.36293L1.05366 3.35415L0.017561 12.9249C0.00585365 13.0771 0.0468292 13.2088 0.140488 13.32C0.234146 13.4312 0.357073 13.4868 0.509268 13.4868H3.82829C3.98049 13.4868 4.11512 13.4312 4.23219 13.32C4.34927 13.2088 4.41366 13.0771 4.42537 12.9249L4.84683 8.99122H7.32293C8.14244 8.99122 8.81561 8.69854 9.34244 8.11317C9.86927 7.5278 10.1327 6.69659 10.1327 5.61951H16.3141C16.4663 5.61951 16.598 5.5639 16.7093 5.45268C16.8205 5.34146 16.8761 5.20976 16.8761 5.05756V4.49561H17.438C17.5902 4.49561 17.722 4.44 17.8332 4.32878C17.9444 4.21756 18 4.08585 18 3.93366V1.68585C18 1.53366 17.9444 1.40195 17.8332 1.29073C17.722 1.17951 17.5902 1.1239 17.438 1.1239H16.8761V0.561951C16.8761 0.409756 16.8205 0.278049 16.7093 0.166829C16.598 0.0556098 16.4663 0 16.3141 0C16.162 0 16.0302 0.0556098 15.919 0.166829C15.8078 0.278049 15.7522 0.409756 15.7522 0.561951V1.1239H3.38927C3.38927 1.53366 3.27805 1.92 3.05561 2.28293L2.0722 1.28195C1.90829 1.12976 1.72098 1.08878 1.51024 1.15902C1.35805 1.13561 1.23512 1.1239 1.14146 1.1239C0.825365 1.1239 0.559025 1.17951 0.34244 1.29073C0.125854 1.40195 0.017561 1.53366 0.017561 1.68585C0.017561 1.83805 0.125854 1.96976 0.34244 2.08098C0.559025 2.1922 0.825365 2.2478 1.14146 2.2478ZM5.21561 5.61951H5.63707C5.63707 6.06439 5.73659 6.48293 5.93561 6.87512C6.13463 7.26732 6.40976 7.5922 6.76098 7.84976V5.61951H8.90341C8.97366 5.80683 9.00878 5.99415 9.00878 6.18146C9.00878 6.64976 8.84488 7.0478 8.51707 7.37561C8.18927 7.70341 7.79122 7.86732 7.32293 7.86732H4.96976L5.21561 5.61951Z"
                  />
                </g>
                <defs>
                  <clipPath id="clip0">
                    <rect
                      width="18"
                      height="13.4868"
                      fill="white"
                      transform="matrix(-1 0 0 1 18 0)"
                    />
                  </clipPath>
                </defs>
              </svg>

              <span class="font-semibold text-sm">Weapons</span>
            </a>
          </li>
          <!-- maps -->
          <li
            class="hover:text-white transition duration-300 {% block maps_active %}{{ maps_active }}{% endblock maps_active %}"
          >
            <a
              href="/maps"
              class="space-x-1 focus:outline-none focus:text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 inline-block"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 1.586l-4 4v12.828l4-4V1.586zM3.707 3.293A1 1 0 002 4v10a1 1 0 00.293.707L6 18.414V5.586L3.707 3.293zM17.707 5.293L14 1.586v12.828l2.293 2.293A1 1 0 0018 16V6a1 1 0 00-.293-.707z"
                  clip-rule="evenodd"
                />
              </svg>

              <span class="font-semibold text-sm">Maps</span>
            </a>
          </li>
        </ul>

        {% block content %}{% endblock content %}
      </main>
    </div>

    <script src="/static/js/mobile_menu.js"></script>
  </body>
</html>
