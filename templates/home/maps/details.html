{% extends 'layout.html' %} {% block content %}
<div class="p-7">
  <p class="text-white font-bold text-center md:text-left text-5xl">
    Map Details
  </p>
  <div
    class="pt-12 flex flex-wrap md:flex-nowrap justify-center md:justify-start"
  >
    {% for row in map_data %}
    <div class="flex flex-col md:w-1/2">
      <div
        class="
          h-full
          shadow-2xl
          border-4 border-gray-700
          rounded-lg
          transition
          relative
          duration-100
          bg-gradient-to-t
          from-black
          overflow-hidden
          hover:border-indigo-500
          hover:bg-gradient-to-t
          hover:from-indigo-500
        "
      >
        <div class="block bg-transparent p-1.5">
          <img
            class="opacity-80 transform duration-200 hover:scale-105"
            src="/static/images/{{ row.splash }}"
            title="{{ row.name }}"
          />
          <span
            class="
              absolute
              anton
              text-white text-center text-3xl
              pointer-events-none
              inset-x-0
              bottom-5
              uppercase
            "
            >{{ row.name }}</span
          >
        </div>
      </div>
      <div class="h-full pt-4">
        <img src="/static/images/{{ row.display }}" title="{{ row.name }}" />
      </div>
    </div>
    <div
      class="
        pt-5
        md:pt-0
        md:pl-10
        md:w-1/2
        text-center
        md:text-left
        flex flex-row
        space-x-4
      "
    >
      <div class="space-y-7">
        <div class="text-white space-y-2">
          <p class="font-semibold">
            // <span class="underline">Coordinates</span>
          </p>
          <p class="break-words">{{ row.coordinate }}</p>
        </div>
        <div class="text-indigo-300 font-semibold">
          <a href="/maps">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="align-middle hover:underline">Go back</span>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
