{% extends 'layout.html' %} {% block content %}
<div class="md:mr-24">
  <div class="p-7">
    <p class="text-white font-bold text-center md:text-left text-5xl">Maps</p>
    <ul
      class="
        flex flex-wrap
        md:grid md:grid-cols-2
        pt-12
        anton
        text-white text-center text-4xl
        justify-center
        md:justify-start
        gap-5
      "
    >
      {% for row in map_data %}
      <li
        class="
          shadow-2xl
          border-4 border-gray-700
          rounded-lg
          relative
          transition
          duration-100
          bg-gradient-to-t
          from-black
          overflow-hidden
          hover:border-indigo-500
          hover:bg-gradient-to-t
          hover:from-indigo-500
        "
      >
        <a href="/map_details/{{ row.id }}" class="block bg-transparent p-1.5">
          <img
            class="opacity-70 transform duration-200 hover:scale-105"
            src="/static/images/{{ row.splash }}"
            title="{{ row.name }}"
          />
          <span
            class="absolute pointer-events-none inset-x-0 bottom-8 uppercase"
            >{{ row.name }}</span
          >
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
